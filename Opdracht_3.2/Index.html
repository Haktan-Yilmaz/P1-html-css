<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht_3.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <body>
            <form action="Results.html" method="post">
                <section>
                    <label for="Fname">First mame:</label>
                <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" title="Voer alleen letters in" required>
                </section>

                <section>
                    <label for="lname">Surname:</label>
                    <input type="text" id="lname" name="lname" pattern="[A-Za-z]+" title="Enter letters only" required>
                </section>

                <section>
                    <label for="E-mail">E-mail:</label>
                    <input type="email" name="Email" id="Email">
                    </section>
                <section>

                    <section>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </section>

                <label for="gender">Select your gender:</label>
                <select id="gender" name="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </section>

            <section>
                <label for="text-input">Street and house number:</label>
                <input type="text" id="text-input" name="Street and house number">
            </section>
        
            <section>
                <label for="postal-code">Postal code:</label>
                <input type="text" id="postal-code" name="Postal code">
            </section>
            <section>
                <label for="State">State:</label>
                <input type="text" id="text-input" name="Postcode">
            </section>

            <section>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </section>

            <section>
                <label for="bsn">BSN-nummer:</label>
                <input type="text" id="bsn" name="bsn" minlength="9" maxlength="9">
            </section>
            
            <section>
                <label for="country">Choose your holiday:</label>
                <select id="country" name="country">
                    <option value="turkey">Turkey</option>
                    <option value="england">Engeland</option>
                    <option value="america">America</option>
                </select>
            </section>

            <section>
                <label for="departure">Date of departure:</label>
                <input type="date" name="Date" id="Date" min="2023-09-14" >
            </section>

            <section>
                <label for="arrival">Date of arrival:</label>
                <input type="date" name="Date" id="Date" min="2023-09-15" >
            </section>

            <section>
                <label for="companions">Number of traveling companions:</label>
                <input type="number" id="companions" min="1" max="4" required>
            </section>

            <section>
                <button>Book now</button>
            </section>
        </form>
    </main>
</body>
</html>
